<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização da Agenda</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Agenda de Compromissos</h1>
            <a href="index.html" class="btn-link">Adicionar Compromisso</a>
        </div>

        <div class="painel-controle">
            <div id="proximo-evento-container">
            </div>
        </div>
        <div class="navegacao-mes">
            <h2 id="mes-ano-exibido">Carregando...</h2>
            <div class="botoes-nav">
                <button id="btn-mes-anterior" title="Mês Anterior"><i class="fas fa-chevron-left"></i></button>
                <button id="btn-mes-proximo" title="Próximo Mês"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        
        <div class="agenda-container-view">
            <div id="lista-compromissos">
                </div>
        </div>
    </div>

    <div id="modal-edicao" class="modal">
        <div class="modal-content">
            <span class="fechar-modal">&times;</span>
            <h2><span id="modal-titulo">Editar</span> Compromisso</h2>
            <form id="form-edicao">
                <input type="hidden" id="edit-id">
                <div class="input-group">
                    <label for="edit-titulo">Título:</label>
                    <input type="text" id="edit-titulo" required>
                </div>
                <div class="input-group">
                    <label for="edit-dataInicio">Início:</label>
                    <input type="text" id="edit-dataInicio" placeholder="Selecione data e hora..." required readonly>
                </div>
                <div class="input-group">
                    <label for="edit-dataFim">Fim (Opcional):</label>
                    <input type="text" id="edit-dataFim" placeholder="Selecione data e hora..." readonly>
                </div>
                <div class="input-group">
                    <label for="edit-participantes">Participantes (separados por vírgula):</label>
                    <input type="text" id="edit-participantes">
                </div>
                <div class="input-group">
                    <label for="edit-recorrencia">Recorrência:</label>
                    <select id="edit-recorrencia">
                        <option value="nenhuma">Não se repete</option>
                        <option value="semanal">Semanalmente</option>
                    </select>
                </div>
                <div id="edit-opcoes-recorrencia" style="display: none;">
                    <div class="input-group">
                        <label for="edit-dia_da_semana">Repetir toda:</label>
                        <select id="edit-dia_da_semana">
                            <option value="1">Segunda-feira</option>
                            <option value="2">Terça-feira</option>
                            <option value="3">Quarta-feira</option>
                            <option value="4">Quinta-feira</option>
                            <option value="5">Sexta-feira</option>
                            <option value="6">Sábado</option>
                            <option value="0">Domingo</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="edit-data_fim_recorrencia">Até a data de:</label>
                        <input type="text" id="edit-data_fim_recorrencia" placeholder="Selecione a data final..." readonly>
                    </div>
                </div>
                <textarea id="edit-descricao" placeholder="Descrição (opcional)"></textarea>
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
