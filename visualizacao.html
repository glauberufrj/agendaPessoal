<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização da Agenda</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Agenda de Compromissos</h1>
            <a href="index.html" class="btn-link">Gerenciar Compromissos</a>
        </div>

        <div class="navegacao-mes">
            <button id="btn-mes-anterior">&lt; Anterior</button>
            <h2 id="mes-ano-exibido">Carregando...</h2>
            <button id="btn-mes-proximo">Próximo &gt;</button>
        </div>
        
        <div class="agenda-container-view">
            <button id="btn-atualizar">Recarregar Dados</button> 
            <ul id="lista-compromissos">
                </ul>
        </div>
    </div>

    <div id="modal-edicao" class="modal">
        <div class="modal-content">
            <span class="fechar-modal">&times;</span>
            <h2>Editar Compromisso</h2>
            <form id="form-edicao">
                <input type="hidden" id="edit-id">
                <div class="input-group">
                    <label for="edit-titulo">Título:</label>
                    <input type="text" id="edit-titulo" required>
                </div>
                <div class="input-group">
                    <label for="edit-dataInicio">Início:</label>
                    <input type="datetime-local" id="edit-dataInicio" required>
                </div>
                <div class="input-group">
                    <label for="edit-dataFim">Fim (Opcional):</label>
                    <input type="datetime-local" id="edit-dataFim">
                </div>
                <div class="input-group">
                    <label for="edit-participantes">Participantes (separados por vírgula):</label>
                    <input type="text" id="edit-participantes">
                </div>
                <div class="input-group">
                    <label for="edit-recorrencia">Recorrência:</label>
                    <select id="edit-recorrencia">
                        <option value="nenhuma">Não se repete</option>
                        <option value="diaria">Diariamente</option>
                        <option value="semanal">Semanalmente</option>
                        <option value="mensal">Mensalmente</option>
                    </select>
                </div>
                <textarea id="edit-descricao" placeholder="Descrição (opcional)"></textarea>
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
